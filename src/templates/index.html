<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>ðŸŽ¬ Movie Recommender</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="bg-light">

<nav class="navbar navbar-dark bg-dark mb-4">
    <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">ðŸŽ¥ Movie Recommender</span>
    </div>
</nav>

<div class="container">
    <div class="card shadow-sm p-4 mb-4">
        <form method="POST">
            <div class="mb-3">
                <label for="movie_title" class="form-label">Filmtitel</label>
                <input type="text" class="form-control" id="movie_title" name="movie_title" autocomplete="off" placeholder="z.â€¯B. Inception" required>
            </div>
            <div class="row">
                <div class="col-md-4 mb-3">
                    <label class="form-label">Sprache</label>
                    <input type="text" class="form-control" name="language" placeholder="z.â€¯B. en, de">
                </div>
                <div class="col-md-4 mb-3">
                    <label class="form-label">Min. Jahr</label>
                    <input type="number" class="form-control" name="min_year" min="1900" max="2025">
                </div>
                <div class="col-md-4 mb-3">
                    <label class="form-label">Min. Bewertung</label>
                    <input type="number" class="form-control" name="min_rating" min="0" max="10" step="0.1">
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Empfehlen</button>
        </form>
    </div>

    {% if recommendations %}
        <div class="card shadow-sm p-4">
            <h4 class="mb-3">ðŸŽ¯ Empfehlungen:</h4>
            <ul class="list-group list-group-flush">
                {% for movie in recommendations %}
                    <li class="list-group-item">{{ movie }}</li>
                {% endfor %}
            </ul>
        </div>
    {% endif %}
</div>

<script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
